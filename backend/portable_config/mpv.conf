# mpv configuration file by snad
# https://github.com/thisisshihan/mpv-player-config-snad


# player / window configuration
# -----------------------------
border=yes                              # Border at startup (default:yes)
autofit-larger=90%x82%                  # resize window in case it's larger than W%xH% of the screen 100%x95%
autofit-smaller=65%x65%                 # resize window in case it's smaller
geometry=50%:50%                        # Window geometry (default:50%:50%)
cursor-autohide-fs-only                 # don't autohide the cursor in window mode, only fullscreen
input-media-keys=no                     # enable/disable OSX media keys
cursor-autohide=500                    # autohide the curser after 1s                                # always on top enable when open
snap-window=yes
#ontop
fullscreen=yes
prefetch-playlist=yes
force-seekable=yes                      # Flag (default: no)
framedrop=no
save-position-on-quit
# write-file-name-in-watch-later        # not supported anymore
no-window-dragging
# no-window-dragging                    # use for gestures.lua
# fit-border=yes

# autoload configuration
# ----------------------
autoload-files=yes                      # Flag <yes|no> (default: no)
directory-mode=ignore                   # Flag <auto|lazy|recursive|ignore>, igonre will prevent from loading directories
autocreate-playlist=filter              # Flag <no|filter|same>
directory-filter-types=video,audio      # Flag <video,audio,image>
# video-exts=3g2,3gp,avi,flv,m2ts,m4v,mj2,mkv,mov,mp4,mpeg,mpg,ogv,rmvb,webm,wmv,y4m
# audio-exts=aiff,ape,au,flac,m4a,mka,mp3,oga,ogg,ogm,opus,wav,wma
# image-exts=avif,bmp,gif,j2k,jp2,jpeg,jpg,jxl,png,svg,tga,tif,tiff,webp


# screensot configuration
# -----------------------
screenshot-format=jpeg                  # screenshot format (default: jpeg) <png, jpeg>
screenshot-template=mpv%n-%f            # screenshot file name
screenshot-jpeg-quality=90              # Set the JPEG quality level. Higher means better quality. The default is 90 <1-100>
screenshot-png-compression=7            # Set the PNG quality level. Higher means better quality. The default is 7 <1-9>


# cache
# -----
# Cache settings for MPV 0.40.0 and newer


cache=yes                               # Enable caching (useful for network or large files)
demuxer-max-bytes=500MiB                # Maximum amount of data to keep in memory for prefetching (500 MB)
demuxer-max-back-bytes=100MiB           # How much data to keep behind the current playback position (100 MB)
demuxer-readahead-secs=300              # How many seconds of data to prefetch ahead
cache-pause=yes                         # Enable caching when paused


# osd configuration
# -----------------
osd-level=1                             # enable osd and display --osd-status-msg on interaction
osc=yes

osd-duration=3000                       # hide the osd after x ms
osd-font="SamsungOne-400"               # fonts directo (../mpv/fonts)
osd-font-size=44
osd-spacing=0.5
osd-color="#FFFFFFFF"
osd-border-color="#80262626"
osd-border-size=1.2                     # Float (0 to 10) (default: 3.000000)
osd-shadow-offset=1.5
osd-shadow-color="#33000000"            # Transparent ARGB (33:20%) hex value
osd-border-color="#80262626"            # Transparent ARGB (80:50%) hex value
osd-blur=0                              # Float (0 to 20) (default: 0.000000) Gaussian blur factor applied to the OSD font border
osd-margin-x=25
osd-margin-y=40
osd-align-x=left #left|center|right
osd-align-y=top #top|center|bottom
#osd-status-msg=${?playlist-pos:[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration} ${?percent-pos:(${percent-pos}%)} #${filename} #${?frame-drop-count:${!frame-drop-count==0:　Dropped: ${frame-drop-count}}}${?chapter: \n Chapter: ${chapter}}
#osd-status-msg =${?playlist-pos:　[${playlist-pos-1}/${playlist-count}] ▶ ${filename} ~ [${width}x${height}] \n\n${?chapter:Chapter: ${chapter}}
#osd-status-msg=${?playlist-pos:[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration} ${?percent-pos:(${percent-pos}%)} ${?end_hour:${end_hour}:${end_minute}}
osd-status-msg=${time-pos} / ${duration}\n\nCurrent time: ${user-data/current_hour}:${user-data/current_min}\nPlayback end time:${?user-data/end_hour: ${user-data/end_hour}:${user-data/end_min}}


osd-on-seek=msg-bar

# osd bar configuration
# ---------------------
osd-bar-h=0.8                           # Float (0.1 to 50) (default: 3.125000)
osd-bar-w=99                            # Float (1 to 100) (default: 75.000000)
osd-bar-align-x=0                       # Float (-1 to 1) (default: 0.000000)
osd-bar-align-y=-0.988                  # Float (-1 to 1) (default: 0.500000)
osd-bar-border-size=0.5                 # Float (0 to 10) (default: 3.000000)
osd-scale-by-window=no                  # Flag (default: yes)


# osc configuration
# -----------------
osc=yes


# sub configuration
# -----------------
slang=en,en-US,eng,english-subs,nl,nld,dut                           # automatically select these subtitles (decreasing priority)                             # enable subtitle when open
sub-pos=92
sub-font="arial"               # fonts directo (../mpv/fonts)
sub-font-size=40
embeddedfonts=no
# sub-ass-force-style=Default   # not supported anymore
#sub-color=1.0/1.0/1.0
sub-color="#FFFFFFFF"
sub-border-color="#000000"
sub-border-size=1.2
sub-shadow-offset=1.5
sub-shadow-color="#33000000"
sub-spacing=1
sub-scale-by-window=yes                  # Flag (default: yes)
sub-scale-with-window=yes                # Flag (default: yes)
sub-auto=fuzzy                          # all - external subs don't have to match the file name exactly to autoload #Fuzzy
sub-file-paths-append=ass               # search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
sub-file-paths-append=english subtitles
# sub-ass-style-override=force          # Override ASS sub font styles
# ass-force-style='Default.Bold=1,Default.FontSize=22,Shadow=1.5,BackColour=White'


title=mpv.snad ~ ${?filename:[${playlist-pos-1}/${playlist-count}] ${time-pos} / ${duration} (${percent-pos}%) ~ ${filename} ~ [${width}x${height}] ~ ${file-size}}${!filename:No file.} #String (default: mpv - ${?media-title:${media-title}}${!media-title:No file.})


# audio
# -----
alang=ja,kor,en,fr,nl,de                    # automatically select these audio tracks (decreasing priority)
audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed
volume-max=120                          # maximum volume in %, everything above 100 results in amplification
volume=60                               # default volume, 100 = unchanged
af=lavfi=[loudnorm=I=-16:TP=-3:LRA=4]
# af=acompressor                        # fix amplification noise (utilize dynamic range compression)


# video Output
# ------------
# Active VOs (and some other options) are set conditionally
# See here for more information: https://github.com/wm4/mpv-scripts/blob/master/auto-profiles.lua
# The script was slightly modified, functions from scripts/auto-profiles-functions.lua are imported

# Defaults for all profiles
# High quality video rendering for fast computer.
# profile=gpu-hq
# deband=no
# vo=gl:force-pbo

[high-quality]
profile-desc=cond:is_desktop() and get('width', math.huge) < 3840
scale=ewa_lanczossharp
cscale=ewa_lanczossoft
dscale=mitchell
scale-antiring=0.7
cscale-antiring=0.7
dither-depth=auto
correct-downscaling=yes
sigmoid-upscaling=yes
deband=yes

[mid-quality]
profile-desc=cond:(is_laptop() and not on_battery() and get('width', math.huge) < 1920) or (is_desktop() and get('width', math.huge) >= 3840)
scale=spline36
cscale=bilinear
dscale=mitchell
scale-antiring=1.0
cscale-antiring=1.0
dither-depth=auto
correct-downscaling=yes
sigmoid-upscaling=yes
deband=yes

[low-quality]
profile-desc=cond:is_laptop() and (on_battery() or get('width', math.huge) >= 1920)
scale=bilinear
cscale=bilinear
dscale=bilinear
scale-antiring=0.0
cscale-antiring=0.0
dither-depth=no
correct-downscaling=no
sigmoid-upscaling=no
deband=no

[60FPS]
profile-desc=cond:is_laptop() and get('container-fps', 0) >= 59
scale=bilinear
cscale=bilinear

[4K]
profile-desc=cond:get('width', -math.huge) >= 3840
vd-lavc-threads=32

[4K-inverted]
profile-desc=cond:get('width', -math.huge) < 3840
vd-lavc-threads=0

